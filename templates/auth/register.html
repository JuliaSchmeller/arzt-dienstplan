{% extends "base.html" %}

{% block content %}
<div class="auth-container">
    <h2>Registrierung</h2>
    <form method="POST" action="{{ url_for('auth.register') }}">
        <div class="form-group">
            <label for="username">Benutzername</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="password">Passwort</label>
            <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
            <label for="work_percentage">Arbeitszeit (%)</label>
            <input type="number" id="work_percentage" name="work_percentage" 
                   min="0" max="100" value="100" required>
        </div>
        <button type="submit" class="action-button">Registrieren</button>
    </form>
    <p>Bereits registriert? <a href="{{ url_for('auth.login') }}">Anmelden</a></p>
</div>
{% endblock %}
